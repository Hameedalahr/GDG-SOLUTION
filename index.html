<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" href="htmlfiles/images/santhiramlogo.png" type="image/x-icon">
</head>
<body>
    
    <div class="outerbox">
        <div class="box1">
            <h1>Sign In</h1>
            <div class="social">
                <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="github"><i class="fa-brands fa-github"></i></div>
                <div class="linkedin"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <p style="margin-top:0;color:rgb(122, 122, 122);">or use your email password</p>
            <input class="holders" type="text" placeholder="Enter your email">
            <input class="holders" type="password" placeholder="Password">
            <p style="margin-top:0;color:rgb(122, 122, 122);">Forget Your Password?</p>
            <a href="htmlfiles/home.html"><button class="signin">Sign In</button></a>
        </div>
        <div class="box2">
            <h1>Hello, Friend!</h1>
            <p style="margin-top:-15px;font-size: 12px;">Register with your personal details to use all 
            of site features</p>
            <button class="signup">SIGN UP</button>
        </div>
    </div>
</body>
</html>
